<h2 class="Heading">{{ title }}</h2>
<div class="container-fluid">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Project Name</th>
                <th>Department</th>
                <th>Email</th>
                <th>Github Link</th>
            </tr>
        </thead>
        <tbody>
            <tr id="project-row" *ngFor="let project of projects" (click)="editProject(project)">
                <td>{{project.name}}</td>
                <td>{{project.department}}</td>
                <td>{{project.email}}</td>
                <td>{{project.link}}</td>
            </tr>
        </tbody>
    </table>
</div>
