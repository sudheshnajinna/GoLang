<div class="page-header">
            
    <div class="container">

              <div class="card card-register">
                  <h2 class="title">Welcome</h2>

                  <div class="social-line text-center">
                      <div>
                        <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                            <i class="fa fa-facebook-square"></i>
                        </a>
                      </div>
                      <div>
                        <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                            <i class="fa fa-google-plus"></i>
                        </a>
                      </div>
                      <div>
                        <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                            <i class="fa fa-twitter"></i>
                        </a>
                      </div>
                  </div>

                  <form [formGroup]="addUserForm" class="register-form" (ngSubmit)="addUserSubmit(addUserForm.value)">

                      <div class="input-row form-group">
                        <label>First Name</label>
                        <input type="text" formControlName="firstname" class="form-control" placeholder="First Name">
                        <span class="text-danger" *ngIf="addUserForm.get('firstname')?.hasError('required') && addUserForm.get('firstname')?.touched">firstname is required</span>
                      </div>

                      <div class="input-row form-group">
                        <label>Last Name</label>
                        <input type="text" formControlName="lastname" class="form-control" placeholder="Last Name">
                        <span class="text-danger" *ngIf="addUserForm.get('lastname')?.hasError('required') && addUserForm.get('lastname')?.touched">lastname is required</span>
                      </div>

                      <div class="input-row form-group">
                        <label>Email</label>
                        <input type="email" formControlName="email" class="form-control" placeholder="Email">
                        <span class="text-danger" *ngIf="addUserForm.get('email')?.hasError('required') && addUserForm.get('email')?.touched">Email is required</span>
                      </div>

                      <div class="input-row form-group">
                        <label>Password</label>
                        <input type="text" formControlName="password" class="form-control" placeholder="Password">
                        <span class="text-danger" *ngIf="addUserForm.get('password')?.hasError('required') && addUserForm.get('password')?.touched">password is required</span>
                      </div>
                      
                      <button class="btn btn-danger btn-block btn-round register" id="register-button" [disabled]="!addUserForm.valid">Register</button>
                      <a class="btn btn-link" (click)="resetForm()">Reset Form</a>
                  </form>

                  <div class="divider"><span></span><span>OR</span><span></span></div>
                  <span>Already have an Account?</span>
                  <br>
                  <div class="new_account">
                    <a class="btn btn-block btn-danger btn-round" routerLink="/login">Login</a>
                  </div>

              </div>

    </div>
</div>
