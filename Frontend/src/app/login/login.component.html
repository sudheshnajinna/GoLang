<div class="page-header">
            
    <div class="container">

              <div class="card card-register">
                  <h2 class="title">Welcome</h2>

                  <div class="social-line text-center">
                      <div>
                        <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                            <i class="fa fa-facebook-square"></i>
                        </a>
                      </div>
                      <div>
                        <a (click)="googleLogin()" class="btn btn-neutral btn-google btn-just-icon">
                            <i class="fa fa-google-plus"></i>
                        </a>
                      </div>
                      <div>
                        <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                            <i class="fa fa-twitter"></i>
                        </a>
                      </div>
                  </div>

                  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="loginFormSubmit(loginForm.value)">

                      <div class="input-row form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="email" placeholder="Email">
                        <div *ngIf="loginEmailField.touched && loginEmailField.hasError('required')" class="d-block invalid-feedback">Please
                                provide a Email.</div>
                        <div *ngIf="loginEmailField.touched && loginEmailField.hasError('email')" class="d-block invalid-feedback">Email
                                address is not valid</div>
                      </div>

                      <div class="input-row form-group">
                        <label>Password</label>
                        <input type="text" class="form-control" formControlName="password" placeholder="Password">
                        <div *ngIf="loginPasswordField.touched && loginPasswordField.hasError('required')" class="d-block invalid-feedback">
                              Please confirm a Password.</div>
                      </div>
                  
                      
                      <button class="btn btn-danger btn-block btn-round" id="login-button" [disabled]="loginForm.invalid">Login</button>
                      <a class="btn btn-link">Forgot Password?</a>
                      <a class="btn btn-link" (click)="resetForm()">Reset Form</a>
                  </form>

                  <div class="divider"><span></span><span>OR</span><span></span></div>

                  <div class="new_account">
                      <a href="#" class="btn btn-block btn-danger btn-round" routerLink="/register">Create New Account</a>
                  </div>
              </div>

    </div>
</div>
